<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .land {
        fill: #ddd;
    }

    .boundary {
        fill: none;
        stroke: #fff;
    }

    .airport-arc-in,  .airport-arc-out{
        fill: none; /*L'arc par defaut est none*/
    }

    .airport:hover .airport-arc-in {
        stroke: skyblue; /*Quand la souris passe au dessus, redefini .airport-arc*/
    }

    .airport:hover .airport-arc-out {
        stroke: #f00; /*Quand la souris passe au dessus, redefini .airport-arc*/
    }

    .airport-cell {
        fill: none;
        stroke: #000;
        stroke-opacity: 0.1;
        pointer-events: all;
    }
</style>
<svg width="2040" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="links.js"></script>
